<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Gemini AI Chat</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f0f2f5; color: #333; }
        .container { max-width: 800px; margin: auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #0056b3; margin-bottom: 25px; }
        textarea { width: calc(100% - 20px); height: 120px; margin-bottom: 15px; padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px; resize: vertical; }
        button { display: block; width: 100%; padding: 12px; background-color: #007bff; color: white; border: none; border-radius: 4px; font-size: 18px; cursor: pointer; transition: background-color 0.3s ease; }
        button:hover { background-color: #0056b3; }
        #response { margin-top: 25px; padding: 15px; border: 1px solid #e0e0e0; background-color: #fafafa; border-radius: 4px; white-space: pre-wrap; min-height: 50px; line-height: 1.6; color: #555; }
        #response.loading { color: #007bff; font-style: italic; }
        #response.error { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Talk to Gemini AI</h1>
        <textarea id="promptInput" placeholder="Ask Gemini anything..."></textarea>
        <button onclick="sendPrompt()">Get Answer</button>
        <div id="response">Waiting for your question...</div>
    </div>

    <script>
        async function sendPrompt() {
            const prompt = document.getElementById('promptInput').value;
            const responseDiv = document.getElementById('response');
            responseDiv.innerHTML = 'Thinking...'; // Show loading message
            responseDiv.className = 'loading'; // Add a loading class for styling

            try {
                // This is the important part: it calls your API handler
                const apiResponse = await fetch('/api/gemini', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt: prompt }),
                });

                if (!apiResponse.ok) {
                    const errorData = await apiResponse.json();
                    throw new Error(errorData.message || 'Server error.');
                }

                const data = await apiResponse.json();
                responseDiv.innerHTML = data.text; // Display the AI's response
                responseDiv.className = ''; // Remove loading class
            } catch (error) {
                console.error('Error:', error);
                responseDiv.innerHTML = `Error: ${error.message}`;
                responseDiv.className = 'error'; // Add an error class for styling
            }
        }
    </script>
</body>
</html>
